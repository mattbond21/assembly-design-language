      {% include sidebar-content.html %}

  <div class="mobile-header">

      <a href="{{ site.baseurl }}">
        <img src="{{ site.baseurl }}images/logo/design-logo-mark.svg" class="logo">
      </a>
    </div>
    <button type="button" class="drawer-toggle drawer-hamburger">
      <span class="drawer-hamburger-icon"></span>
    </button>
  </div>

  <app>
    <div class="empty-sidebar">
      <div id="sidebar">
        <div class="nav-logo">
          <a href="{{ site.baseurl }}">
            <img src="{{ site.baseurl }}images/logo/design-logo-mark.svg" class="logo">
          </a>
        </div>

        {% include sidebar-content.html %}

      </div> <!-- #sidebar -->
    </div> <!-- .empty-sidebar -->

    <div id="main">
      <div class="main-container">

        {{ content }}

      </div>
    </div>
  </app>
